            <form method="post" action="javascript:;" onsubmit="candidatura()">
            <div class="inputregisto">
                <p class="descricao">Nome completo</p>
                <input type="text" name="nome" id="nomecompleto" required>
            </div>
            <div class="inputregisto">
                <p class="descricao">Sexo</p>
                <select name="Sexo" id="sexo" required>
                    <option value="" selected disabled style="display: none;"></option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                </select>
            </div>
            <div class="inputregisto">
                <p class="descricao">Médico</p>
                <select name="Médico" id="medico" required>
                    <option value="" selected disabled style="display: none;"></option>
                    <option value="1">Dra. Ângela Sperb</option>
                    <option value="2">Dra. Conceição Faria</option>
                    <option value="3">Dra. Joana Sampaio</option>
                    <option value="4">Dr. Jorge Nogueira</option>
                    <option value="5">Dr. Jose Machado</option>
                    <option value="6">Dr. Marco Pina</option>
                    <option value="7">Dra. Maria Teresa Castro</option>
                    <option value="8">Dra. Maria Teresa Nunes</option>
                </select>
            </div>
            <div class="inputregisto">
                <p class="descricao">Cartão de Cidadão</p>
                <input type="text" size="30" maxlength="8" name="cc" id="cc" required>
            </div>

            <div class="inputregisto">
                <p class="descricao">Idade</p>
                <input type="number" name="idade" min="16" max="99" id="idade" required>
            </div>
            <div class="inputsregisto">
                <p class="descricao">E-Mail</p>
                <input type="email" name="email" id="e-mail" required>
            </div>
            <div class="inputsregisto">
                <p class="descricao">Morada</p>
            <input type="text"  size="30"  maxlength="80" name="morada" id="morada"  required style="padding-left:10px;">
             </div>
            <div id="botaocandidatura" >
                <input type="submit" value="Enviar" class="botaoReg1" style="margin-top: 2rem;">
